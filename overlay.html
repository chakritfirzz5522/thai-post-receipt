<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Compare</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{background:#0b1220;}
    .wrap{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px;}
    .pane{position:relative;background:#fff;padding:8px;border-radius:8px;}
    .pane img{max-width:100%;display:block;opacity:0.35;}
    iframe{width:100%;height:840px;border:0;position:absolute;left:0;top:0;pointer-events:none;mix-blend-mode:multiply;opacity:0.9;}
    .controls{color:#fff;margin-top:8px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="pane">
      <input type="file" id="bg" accept="image/*">
      <img id="bgimg" alt="background">
      <iframe src="index.html"></iframe>
    </div>
    <div class="controls">
      <p>อัปโหลดภาพฟอร์มจริงทางซ้าย จากนั้นเทียบซ้อนเพื่อปรับ 1:1 ก่อนพิมพ์ (A5 / Scale 100%)</p>
    </div>
  </div>
  <script>
    const bg = document.getElementById('bg');
    const img = document.getElementById('bgimg');
    bg.addEventListener('change', e=>{
      const f = e.target.files[0];
      if(!f) return;
      img.src = URL.createObjectURL(f);
    });
  </script>
</body>
</html>
