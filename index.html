<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ใบรับฝากส่งพัสดุไปรษณีย์ (100%)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="sheet a5">
      <!-- Top band: shop name + red ribbon on the RIGHT -->
      <div class="toprow">
        <div class="shopblock">
          <div class="shopname">ร้านถ่ายรูปและไปรษณีย์ พฤกษา15</div>
          <div class="shopsub">(ตรงข้ามเซเว่น) 092 524 5522</div>
        </div>
        <div class="ribbon">
          <span>ใบรับฝากส่งพัสดุไปรษณีย์</span>
        </div>
      </div>

      <!-- Panel 1 -->
      <section class="panel red rounded">
        <div class="row">
          <label class="lb">วันที่ฝากส่ง</label>
          <div class="line w-32"><input id="date"></div>
          <div class="spacer"></div>
          <label class="lb">รอบ</label>
          <label class="ck"><input type="checkbox" id="morn"> รอบเช้า</label>
          <label class="ck"><input type="checkbox" id="aft"> รอบบ่าย</label>
        </div>
        <div class="row">
          <label class="lb">ชื่อผู้รับ</label>
          <div class="line w-60"><input id="receiver"></div>
        </div>
        <div class="row">
          <label class="lb">ปลายทาง</label>
          <div class="line w-45"><input id="dest"></div>
          <label class="lb">รหัสไปรษณีย์</label>
          <div class="zip">
            <input maxlength="1"><input maxlength="1"><input maxlength="1"><input maxlength="1"><input maxlength="1">
          </div>
        </div>

        <div class="row service-row">
          <label class="ck"><input type="checkbox" id="ems"><span class="ems"> EMS</span></label>
          <label class="ck"><input type="checkbox" id="reg"><span class="reg"> ลงทะเบียน</span></label>
          <label class="ck"><input type="checkbox" id="norm"><span class="norm"> พัสดุธรรมดา</span></label>
        </div>
      </section>

      <!-- Panel 2 -->
      <section class="panel red rounded">
        <div class="row">
          <label class="ck"><input type="checkbox" id="isBox"> กล่อง</label>
          <div class="smallrect"><input id="box"></div>

          <label class="ck pad"><input type="checkbox" id="isEnv"> ซอง</label>
          <div class="smallrect"><input id="env"></div>

          <div class="rightcol">
            <div class="field">
              <label class="lb">ค่าธรรมเนียมไปรษณีย์</label>
              <div class="rect"><input id="postage" type="number"></div>
            </div>
            <div class="field">
              <label class="lb">ค่าบริการฝากส่ง</label>
              <div class="rect"><input id="service" type="number"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <label class="sumlb">ค่ากล่อง/ซอง + ค่าธรรมเนียม + ค่าบริการ</label>
          <div class="rect total"><input id="total" readonly></div>
        </div>

        <div class="row">
          <label class="lb">เลขตรวจสอบ</label>
          <div class="line w-70"><input id="track"></div>
        </div>
      </section>

      <div class="actions noprint">
        <button id="btnPrint">พิมพ์ / บันทึก PDF</button>
        <a class="btn" href="overlay.html">โหมดเปรียบเทียบ 100%</a>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
