<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>ใบรับฝากส่งพัสดุไปรษณีย์ – พฤกษา15</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="actionbar noprint">
    <button id="btnPrint" class="btn btn-red">พิมพ์ / PDF (A5)</button>
    <button id="btnClear" class="btn btn-blue">ล้างข้อมูล</button>
  </div>

  <main id="app">
    <div id="stage" class="stage" aria-label="A5 form canvas">
      <!-- Header -->
      <header class="header-red">
        <div class="head-left">
          <div class="l1">ร้านถ่ายรูปและไปรษณีย์ พฤกษา15</div>
          <div class="l2">(ตรงข้ามเซเว่น) โทร 092-524-5522</div>
        </div>
        <div class="head-right">ใบรับฝากส่งพัสดุไปรษณีย์</div>
      </header>

      <!-- Top frame -->
      <section class="frame">
        <div class="row">
          <div class="label">วันที่ฝากส่ง</div>
          <div class="line"><input class="ipt" id="date"></div>
          <label class="chk sm"><input type="checkbox" id="roundM"><span>รอบเช้า</span></label>
          <label class="chk sm"><input type="checkbox" id="roundA"><span>รอบบ่าย</span></label>
        </div>
        <div class="row">
          <div class="label">ชื่อผู้รับ</div>
          <div class="line wide"><input class="ipt" id="receiver"></div>
        </div>
        <div class="row">
          <div class="label">ปลายทาง</div>
          <div class="line"><input class="ipt" id="dest"></div>
          <div class="label sm">รหัสไปรษณีย์</div>
          <div class="zip">
            <input maxlength="1" class="cell" inputmode="numeric">
            <input maxlength="1" class="cell" inputmode="numeric">
            <input maxlength="1" class="cell" inputmode="numeric">
            <input maxlength="1" class="cell" inputmode="numeric">
            <input maxlength="1" class="cell" inputmode="numeric">
          </div>
        </div>
      </section>

      <!-- Services -->
      <div class="services">
        <label class="svc blue"><input type="checkbox"><span>EMS</span></label>
        <label class="svc red"><input type="checkbox"><span>ลงทะเบียน</span></label>
        <label class="svc yellow"><input type="checkbox"><span>พัสดุธรรมดา</span></label>
      </div>

      <!-- Bottom frame -->
      <section class="frame">
        <div class="row row-inline">
          <label class="chk lg"><input type="checkbox" id="box"><span>กล่อง</span></label>
          <label class="chk lg"><input type="checkbox" id="env"><span>ซอง</span></label>
          <div class="line spacer"></div>
          <input class="ipt amt amt-blue rightcol" id="pricePkg" inputmode="decimal">
        </div>

        <div class="row">
          <div class="label">ค่าธรรมเนียมไปรษณีย์</div>
          <div class="line spacer"></div>
          <input class="ipt amt amt-blue rightcol" id="feePost" inputmode="decimal">
        </div>

        <div class="row">
          <div class="label">ค่าบริการฝากส่ง</div>
          <div class="line spacer"></div>
          <input class="ipt amt amt-blue rightcol" id="feeService" inputmode="decimal">
        </div>

        <div class="row total">
          <div class="label red">กล่อง/ซอง + ค่าธรรมเนียม + ค่าบริการ</div>
          <input class="ipt amt amt-red rightcol" id="sumTotal" readonly>
        </div>

        <div class="row">
          <div class="label">เลขตรวจสอบ</div>
          <div class="line wide"><input class="ipt" id="track"></div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
