<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>POS ไปรษณีย์ พฤกษา15</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="store-info">
      ร้านถ่ายรูปและไปรษณีย์ พฤกษา15 (ตรงข้ามเซเว่น)<br>
      โทร. 092-524-5522
    </div>
    <div class="title">ใบรับฝากส่งพัสดุไปรษณีย์</div>
  </header>

  <main>
    <section class="add-item">
      <h2>เพิ่มรายการ</h2>
      <select id="itemType">
        <option value="กล่อง">กล่อง</option>
        <option value="ซอง">ซอง</option>
        <option value="ค่าธรรมเนียมไปรษณีย์">ค่าธรรมเนียมไปรษณีย์</option>
        <option value="ค่าบริการฝากส่ง">ค่าบริการฝากส่ง</option>
        <option value="EMS">EMS</option>
        <option value="ลงทะเบียน">ลงทะเบียน</option>
        <option value="พัสดุธรรมดา">พัสดุธรรมดา</option>
      </select>
      <input type="number" id="price" placeholder="ราคา (บาท)">
      <input type="number" id="qty" placeholder="จำนวน" value="1">
      <button onclick="addItem()">เพิ่ม</button>
    </section>

    <section>
      <table id="itemTable">
        <thead>
          <tr><th>รายการ</th><th>จำนวน</th><th>ราคา</th><th>รวม</th><th>ลบ</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="summary">
      <label>ส่วนลด: <input type="number" id="discount" value="0"></label><br>
      <label>รับเงิน: <input type="number" id="received" value="0"></label><br>
      <div>รวม: <span id="total">0</span> บาท</div>
      <div>สุทธิ: <span id="net">0</span> บาท</div>
      <div>เงินทอน: <span id="change">0</span> บาท</div>
    </section>

    <section class="actions">
      <button onclick="clearAll()">ล้างข้อมูล</button>
      <button onclick="window.print()">พิมพ์ใบเสร็จ</button>
      <button onclick="printA5()">พิมพ์ใบรับฝาก A5</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
