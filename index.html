<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ใบรับฝากส่งพัสดุไปรษณีย์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="a5-page">
    <header class="header">
      <div class="shop-info">ร้านถ่ายรูปและไปรษณีย์ พฤกษา15 (ตรงข้ามเซเว่น) โทร 092-524-5522</div>
      <div class="title">ใบรับฝากส่งพัสดุไปรษณีย์</div>
    </header>
    <section class="box red-border">
      <div class="row">
        <label>วันที่ฝากส่ง</label><span class="line"></span>
        <input type="checkbox"> รอบเช้า
        <input type="checkbox"> รอบบ่าย
      </div>
      <div class="row">
        <label>ชื่อผู้รับ</label><span class="line"></span>
      </div>
      <div class="row">
        <label>ปลายทาง</label><span class="line"></span>
        <label>รหัสไปรษณีย์</label>
        <span class="zipcode-boxes">
          <span class="zip"></span><span class="zip"></span><span class="zip"></span><span class="zip"></span><span class="zip"></span>
        </span>
      </div>
    </section>
    <div class="row center options">
      <input type="checkbox"><span class="blue"> EMS</span>
      <input type="checkbox"><span class="red"> ลงทะเบียน</span>
      <input type="checkbox"><span class="yellow"> พัสดุธรรมดา</span>
    </div>
    <section class="box red-border">
      <div class="row">
        <input type="checkbox"> กล่อง
        <input type="checkbox"> ซอง <span class="line short"></span>
      </div>
      <div class="row">
        <label>ค่าธรรมเนียมไปรษณีย์</label><span class="line"></span>
      </div>
      <div class="row">
        <label>ค่าบริการฝากส่ง</label><span class="line"></span>
      </div>
      <div class="row total red">
        <label>กล่อง/ซอง + ค่าธรรมเนียม + ค่าบริการ</label><span class="line"></span>
      </div>
      <div class="row">
        <label>เลขตรวจสอบ</label><span class="line"></span>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
