<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>ใบรับฝากส่งพัสดุไปรษณีย์ – v11</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="actionbar noprint">
    <button id="btnPrint" class="btn btn-red">พิมพ์ / PDF</button>
    <button id="btnClear" class="btn btn-blue">ล้างข้อมูล</button>
  </div>

  <main id="app">
    <div id="stage" class="stage" aria-label="ใบรับฝากส่ง">
      <img id="bg" class="bg" src="assets/background.jpg" alt="แบบฟอร์ม" />

      <input class="ipt date" inputmode="numeric" autocomplete="off" />

      <label class="chk round-m"><input type="checkbox"> รอบเช้า</label>
      <label class="chk round-a"><input type="checkbox"> รอบบ่าย</label>

      <input class="ipt receiver" autocomplete="off" />
      <input class="ipt dest" autocomplete="off" />

      <div class="zip">
        <input maxlength="1" inputmode="numeric" />
        <input maxlength="1" inputmode="numeric" />
        <input maxlength="1" inputmode="numeric" />
        <input maxlength="1" inputmode="numeric" />
        <input maxlength="1" inputmode="numeric" />
      </div>

      <label class="chk ems"><input type="checkbox"> EMS</label>
      <label class="chk reg"><input type="checkbox"> ลงทะเบียน</label>
      <label class="chk norm"><input type="checkbox"> พัสดุธรรมดา</label>

      <label class="chk box"><input type="checkbox"> กล่อง</label>
      <label class="chk env"><input type="checkbox"> ซอง</label>

      <input class="ipt amt1" type="number" inputmode="decimal" />
      <input class="ipt amt2" type="number" inputmode="decimal" />
      <input class="ipt amt3" type="number" inputmode="decimal" />
      <input class="ipt total" readonly />

      <input class="ipt track" autocomplete="off" />
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
